        <div class="container">
            <h3 class="mt-5 text-primary">Contact Me</h3>
            <p>If you need help, please contact us via the form below</p>
            <div class="form-group">
                <label for="email" class="mb-2">Email</label>
                <input type="text" class="form-control" placeholder="Enter Email" aria-label="Email">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="firstname" class="mb-2 mt-3">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="FisrtName">
                </div>
                <div class="col-md-6">
                    <label for="name" class="mb-2 mt-3">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="LastName">
                </div>
            </div>
            <div class="form-grpup">
                <label for="message" class="mb-2 mt-3">Message</label>
                <textarea class="form-control" aria-label="Message"></textarea>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">I agree to the terms and conditions</label>
            </div>
            <button class="btn btn-primary mt-3">Send</button>
        </div>
